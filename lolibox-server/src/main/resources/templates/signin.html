<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title><span th:text="#{signin}" th:remove="tag"></span>-<span th:text="#{title.desc}" th:remove="tag"></span></title>
    <script src="/webjars/jquery/2.2.4/jquery.min.js"></script>
    <script src="/webjars/zeroclipboard/2.2.0/ZeroClipboard.min.js"></script>
    <script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="/webjars/jquery-knob/1.2.11/jquery.knob.min.js"></script>
    <script src="/static/js/jquery.iframe-transport.min.js"></script>
    <script src="/static/js/jquery.ui.widget.min.js"></script>
    <script src="/static/js/jquery.fileupload.min.js"></script>
    <link href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/css/styles.css" rel="stylesheet"/>
    <script src="/static/js/upload.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="login">
    <form class="form-horizontal login-form" th:action="@{/signin}" method="post">
        <div class="page-header">
            <h2 th:text="#{signin}"></h2>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" name="username" placeholder="Email" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label" th:text="#{password}"></label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="inputPassword3" th:placeholder="#{password}"
                       required="required"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember-me" th:text="#{remberme}" />
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" th:text="#{signin}"></button>
            </div>
        </div>
        <p th:if="${param.messages!=null}">
            <span th:text="#{signup.success}"></span>
        </p>
        <p th:if="${param.error!=null}">
            <span th:text="#{login.failed}"></span>
        </p>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>

    <!--<form th:attr="action='/signin/'+${provider}" th:each="provider : ${loginProviders}" method="post">
        <img class="login-img" th:attr=" src='/static/img/logo_'
                        +${provider}+'.png'"/>
    </form>-->
</div>
<div th:replace="footer :: footer"></div>
</body>
</html>
