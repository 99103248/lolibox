<html>
<head>
<title>管理图片-Lolibox</title>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/clipboard.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.knob.min.js"></script>
<script src="/static/js/notify.min.js"></script>
<script src="/static/js/admin.js"></script>
<script src="/static/js/jquery.iframe-transport.min.js"></script>
<script src="/static/js/jquery.ui.widget.min.js"></script>
<script src="/static/js/jquery.fileupload.min.js"></script>
<link href="/static/css/bootstrap.min.css" rel="stylesheet" />
<link href="/static/css/styles.css" rel="stylesheet" />
</head>
<body>
  <div class="header">

    <nav id="top" class="navbar navbar-default navbar-static-top  navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
              class="icon-bar"></span>
          </button>
          <a class="navbar-brand title" href="/">Lolibox</a>
          <p class="navbar-text">一个方便、快捷的图床程序</p>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
          </ul>
        </div>
      </div>
    </nav>
    <a href="https://github.com/chocotan/lolibox" target="_blank"><img
      style="position: absolute; top: 0; right: 0; border: 0; z-index: 2; display: none" src="/static/img/github.png"
      alt="Fork me on GitHub" data-canonical-src="/static/img/github.png"></a>

  </div>
  <div class="main">
    <div class="container">

      <div class="panel panel-default">
        <div class="panel-heading">
          <span id="current-path">当前位置</span>
        </div>
        <table class="table table-bordered gal-list-table">
          <thead>
            <tr>
              <th>文件名</th>
              <th>大小</th>
              <th>最后修改时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="file-list">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal" id="preview-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">图片预览</h4>
        </div>
        <div class="modal-body" id="preview-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" onclick="lastImage()">Prev</button>
          <button type="button" class="btn btn-default" onclick="nextImage()">Next</button>
          <button type="button" class="btn btn-danger" onclick="deleteImage()">Delete</button>
        </div>
      </div>
    </div>
  </div>





  <div class="footer">
    <div class="container">
      <p>
        <a href="" data-toggle="modal" data-target="#terms">使用条款</a>&nbsp;|&nbsp;<a href="mailto:${email}"
          target="_blank">联系我</a> <br /> Powered by <a href="https://github.com/chocotan/lolibox" target="_blank">${project.name}-${project.version}</a>
      </p>
    </div>
  </div>
</body>
</html>
