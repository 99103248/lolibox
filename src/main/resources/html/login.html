<html>
<head>
<title>管理登陆-Lolibox</title>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/clipboard.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.knob.min.js"></script>
<script src="/static/js/jquery.iframe-transport.min.js"></script>
<script src="/static/js/jquery.ui.widget.min.js"></script>
<script src="/static/js/jquery.fileupload.min.js"></script>
<link href="/static/css/bootstrap.min.css" rel="stylesheet" />
<link href="/static/css/styles.css" rel="stylesheet" />
<style type="text/css">
</style>
</head>
<body>
  <div class="header">

    <nav id="top" class="navbar navbar-default navbar-static-top  navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
              class="icon-bar"></span>
          </button>
          <a class="navbar-brand title" href="/">Lolibox</a>
          <p class="navbar-text">一个方便、快捷的图床程序</p>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
          </ul>
        </div>
      </div>
    </nav>
    <a href="https://github.com/chocotan/lolibox" target="_blank"><img
      style="position: absolute; top: 0; right: 0; border: 0; z-index: 2; display: none" src="/static/img/github.png"
      alt="Fork me on GitHub" data-canonical-src="/static/img/github.png"></a>

  </div>
  <div class="main">
    <div class="container">
      <form action="login" method="post" class="form-horizontal">
        <div class="form-group">
          <label for="password" class="col-sm-4 control-label">请输入密码</label>
          <div class="col-sm-4">
            <input type="password" class="form-control" name="password" id="password">
          </div>
        </div>
        <div class="form-group">
          <label for="message" class="col-sm-4 control-label"></label>
          <div class="col-sm-4">
            <p class="text-danger" class="form-control">${error}</p>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="footer">
    <div class="container">
      <p>
        <a href="" data-toggle="modal" data-target="#terms">使用条款</a>&nbsp;|&nbsp;<a href="mailto:${email}"
          target="_blank">联系我</a> <br /> Powered by <a href="https://github.com/chocotan/lolibox" target="_blank">${project.name}-${project.version}</a>
      </p>
    </div>
  </div>
</body>
</html>
